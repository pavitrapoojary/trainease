<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <app-side-nav-bar></app-side-nav-bar>
        </div>

        <div class="col-md-9">
            <div class="container">
                <h1 style="padding-top: 30px;">User List</h1>

                <div class="row mb-2">
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-8">
                                <label for="roleFilter">User Role : </label>
                                <select class="form-select" id="roleFilter" [(ngModel)]="selectedUserRole">
                                    <option value="">All Roles</option>
                                    <option *ngFor="let userRole of userRoles" [value]="userRole">{{ userRole }}</option>
                                </select>
                            </div>
                            <div class="col-md-4" style="margin-top: 20px;">
                                <button type="button" class="btn btn-default btn-circle-search search-button"
                                    (click)="getRoleSpecificUsers()">
                                    <mat-icon>search</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-8">
                                <label for="batchFilter">Training Batch ID:</label>
                                <select class="form-select" id="batchFilter" [(ngModel)]="selectedBatch">
                                    <option value="">All Batches</option>
                                    <option *ngFor="let batch of batches" [value]="batch.batchId">{{ batch.batchId }}</option>
                                </select>
                            </div>
                            <div class="col-md-4" style="margin-top: 20px;">
                                <button type="button" class="btn btn-default btn-circle-search search-button" (click)="getBatchSpecificTrainees()">
                                    <mat-icon>search</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-8">
                                <label for="roleFilter">Email ID : </label>
                                <input type="text" class="form-control" id="emailId" [(ngModel)]="selectedEmailId" name="emailId"required>
                            </div>
                            <div class="col-md-4" style="margin-top: 20px;">
                                <button type="button" class="btn btn-default btn-circle-search search-button"
                                    (click)="getUserByEmailId()">
                                    <mat-icon>search</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>

                    
                </div>


                <div class="table-container">

                    <table class="table">
                        <thead>
                            <tr style="text-align: center;">
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Batch ID</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users" style="text-align: center;">
                                <td>{{ user.name }}</td>
                                <td>{{ user.emailId }}</td>
                                <td>{{ user.role }}</td>
                                <td>{{ user.batchId }}</td>
                                <td>
                                    <button type="button" class="btn btn-default btn-circle-delete delete-button"
                                        (click)="deleteUser(user.emailId)">
                                        <mat-icon>delete</mat-icon>
                                    </button>

                                    <button type="button" class="btn btn-default btn-circle-edit edit-button"
                                        (click)="editUser()">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
