<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <app-side-nav-bar></app-side-nav-bar>
        </div>

        <div class="col-md-9">
            <div class="container">
                <h1 style="padding-top: 30px;">Create a Training Batch</h1>

                <form (submit)="onSubmit()">
                    <div class="mb-3">
                        <label for="batchId" class="form-label">Batch ID</label>
                        <input type="text" class="form-control" id="batchId" [(ngModel)]="batch.batchId" name="batchId"required>
                    </div>
                    <div class="mb-3">
                        <label for="batchName" class="form-label">Batch Name</label>
                        <input type="text" class="form-control" id="batchName" [(ngModel)]="batch.batchName" name="batchName"required>
                    </div>
                    <div class="mb-3">
                        <label for="batchDescription" class="form-label">Batch Description</label>
                        <input type="text" class="form-control" id="batchDescription" [(ngModel)]="batch.batchDescription" name="batchDescription"required>
                    </div>

                    <button type="submit" class="btn btn-primary create-batch-btn">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
