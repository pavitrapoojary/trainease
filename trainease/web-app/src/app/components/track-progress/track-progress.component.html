<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <app-side-nav-bar></app-side-nav-bar>
        </div>

        <div class="col-md-9">
            <div class="container">
                <h1 style="padding-top: 30px;">Track Trainee Progress</h1>

                <div class="row mb-2">
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-8">
                                <label for="roleFilter">Email ID : </label>
                                <input type="text" class="form-control" id="emailId" [(ngModel)]="selectedEmailId"
                                    name="emailId" required>
                            </div>
                            <div class="col-md-4" style="margin-top: 20px;">
                                <button type="button" class="btn btn-default btn-circle-search search-button"
                                    (click)="getCoursesProgressByTraineeEmailId()">
                                    <mat-icon>search</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <button (click)="exportToCSV()" class="export-button"> ðŸ“¥ Export to CSV</button>
                    </div>
                </div>

                <div style="margin-top: 50px;">
                    <ag-grid-angular style="width:100%; height: 500px;" class="ag-theme-alpine" [rowData]="progresses"
                        [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [domLayout]="'normal'"
                        [pagination]="true" [paginationPageSize]="8" [animateRows]="true"
                        [enableAdvancedFilter]="true" (gridReady)="onGridReady($event)" >
                    </ag-grid-angular>
                </div>

            </div>

        </div>
    </div>
</div>
